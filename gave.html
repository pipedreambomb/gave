<head>
  <title>gave</title>
</head>

<body>
  <h1>Giving Counts</h1>
  {{renderPage}}
</body>

<template name="home">
  <a href='/tests' class='btn'>Run tests</a>
  <a href='#' class='btn' id='resetBtn'>Reset data</a>
  {{> transactions }}
</template>

<template name="tests">
  <a href='/' class='btn'>Home</a>
  {{> mochaTestReport }}
</template>

<template name="transactions">
   <div id="TransactionsTable">
      <table>
         <tr>
            <th>Charity</th>
            <th>Amount</th>
            <th>Date</th>
         </tr>
         {{#each Transactions}}
            <tr>
               <td>{{charity}}</td>
               <td>${{amount}}</td>
               <td>{{niceDate}}</td>
            </tr>
         {{/each}}
         <tr>
            <td colspan="4">Total: ${{SubTotal}}</td>
         </tr>
       </table>
	 <a class="btn" id="add_transaction" href='/add'>Add <i class='icon-plus-sign'></i></a>
   </div>
</template>

<template name="transaction">
<form name="transaction">
    <label>
	 Charity   
	 <select name="charity">
	 {{#each Charities}}
	 	<option value={{_id}}>{{name}}</option>
	 {{/each}}
	 </select>
    </label>
    <label>
	 Amount ($)   
	 <input name="amount"></input>
    </label>
    <label>
	 Date   
	 <input name="date"></input>
    </label>
    <a href='#' class='btn' id='doneBtn'>Done</a>

  </form>
</template>
