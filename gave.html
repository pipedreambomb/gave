<head>
  <title>gave</title>
</head>

<body>
  {{renderPage}}
</body>

<template name="home">
  {{> donations }}
</template>

<template name="tests">
  {{> mochaTestReport }}
</template>

<template name="donations">
   <div id="DonationsTable">
      <table>
         <tr>
            <th>Charity</th>
            <th>Amount</th>
            <th>Date</th>
         </tr>
         {{#each Donations}}
            <tr>
               <td>{{charity}}</td>
               <td>${{amount}}</td>
               <td>{{date}}</td>
            </tr>
         {{/each}}
         <tr>
            <td colspan="4">Total: ${{SubTotal}}</td>
         </tr>
   </div>
</template>
