<head>
  <title>gave</title>
</head>

<body>
  <h1>Giving Counts</h1>
  {{renderPage}}
</body>

<template name="home">
  <a href='/tests' class='btn'>Run tests</a>
  {{> donations }}
</template>

<template name="tests">
  {{> mochaTestReport }}
</template>

<template name="donations">
   <div id="DonationsTable">
      <table>
         <tr>
            <th>Charity</th>
            <th>Amount</th>
            <th>Date</th>
         </tr>
         {{#each Donations}}
            <tr>
               <td>{{charity}}</td>
               <td>${{amount}}</td>
               <td>{{niceDate}}</td>
            </tr>
         {{/each}}
         <tr>
            <td colspan="4">Total: ${{SubTotal}}</td>
         </tr>
       </table>
	 <a class="btn" id="add_donation" href='/add'>Add <i class='icon-plus-sign'></i></a>
   </div>
</template>

<template name="donation">
<form name="donation">
    <label>
	 Charity   
	 <input name="charity"></input>
    </label>
    <label>
	 Amount ($)   
	 <input name="amount"></input>
    </label>
    <label>
	 Date   
	 <input name="date"></input>
    </label>
    <a href='#' class='btn' id='doneBtn'>Done</a>

  </form>
</template>
