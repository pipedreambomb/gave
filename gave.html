<head>
  <title>gave</title>
</head>

<body>
  {{> hello}}
  {{> donations }}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="donations">
   <div id="DonationsTable">
      <table>
         <tr>
            <th>Charity</th>
            <th>Amount</th>
            <th>Date</th>
         </tr>
         {{#each Donations}}
            <tr>
               <td>{{charity}}</td>
               <td>${{amount}}</td>
               <td>{{date}}</td>
            </tr>
         {{/each}}
         <tr>
            <td colspan="4">Total: ${{SubTotal}}</td>
         </tr>
   </div>
</template>
